<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">
       Foto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-footer collapse="condense">
    <ion-toolbar>
      <ion-title>Klik gambar untuk upload!</ion-title>
    </ion-toolbar>
  </ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="small" *ngFor="let data of fotoservis.dataFoto;index as position">
        <ion-img [src]="data.webviewPath" (click)="upload(data)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="danger" (click)="Foto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
